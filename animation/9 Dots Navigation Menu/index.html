<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>9 Dots Navigation Menu</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="menu">
			<span class="icon" style="--i: 0; --x: -1; --y: 0">
				<i class="fas fa-home"></i>
			</span>
			<span class="icon" style="--i: 1; --x: 1; --y: 0">
				<i class="fas fa-bell"></i>
			</span>
			<span class="icon" style="--i: 2; --x: 0; --y: -1">
				<i class="fas fa-message"></i>
			</span>
			<span class="icon" style="--i: 3; --x: 0; --y: 1">
				<i class="fas fa-cog"></i>
			</span>
			<span class="icon" style="--i: 4; --x: 1; --y: 1">
				<i class="fas fa-user"></i>
			</span>
			<span class="icon" style="--i: 5; --x: -1; --y: -1">
				<i class="fas fa-heart"></i>
			</span>
			<span class="icon" style="--i: 6; --x: 0; --y: 0">
				<i class="fas fa-share-nodes"></i>
			</span>
			<span class="icon" style="--i: 7; --x: -1; --y: 1">
				<i class="fas fa-question-circle"></i>
			</span>
			<span class="icon" style="--i: 8; --x: 1; --y: -1">
				<i class="fas fa-info-circle"></i>
			</span>
		</div>

		<script src="javascript.js"></script>
	</body>
</html>
