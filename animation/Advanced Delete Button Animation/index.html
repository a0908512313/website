<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Advanced Delete Button Animation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button class="btn">
			<div class="icon">
				<div class="box"></div>
				<div class="top">
					<div class="paper"></div>
				</div>
				<div class="check">
					<svg viewBox="0 0 8 6">
						<polyline points="1 3.4 2.71428571 5 7 1"></polyline>
					</svg>
				</div>
			</div>
			<span>Delete File</span>
		</button>

		<script src="script.js"></script>
	</body>
</html>
